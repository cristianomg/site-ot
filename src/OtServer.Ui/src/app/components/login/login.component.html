<div class="container mt-5" style="max-width: 400px;">
    <div class="card shadow">
        <div class="card-body">
            <h2 class="glow text-center mb-4">Entrar nas Trevas</h2>
            <form (ngSubmit)="logar()">
                <div class="mb-3">
                    <label for="username" class="form-label">Usu√°rio</label>
                    <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username"
                        required autocomplete="username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password"
                        required autocomplete="current-password">
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Logar</button>
                    <button type="button" class="btn btn-outline-secondary" routerLink="/register">Criar Conta</button>
                    <button type="button" class="btn btn-link text-danger" (click)="recuperarConta()">Recuperar
                        Conta</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div *ngIf="showErrorToast"
    class="toast align-items-center text-bg-danger border-0 show position-fixed bottom-0 end-0 m-4" role="alert"
    aria-live="assertive" aria-atomic="true" style="z-index: 9999; min-width: 250px;">
    <div class="d-flex">
        <div class="toast-body">
            {{ errorMessage }}
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" aria-label="Close"
            (click)="showErrorToast = false"></button>
    </div>
</div>
