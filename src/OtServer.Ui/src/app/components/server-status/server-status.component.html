<div class="server-status">
    <div class="status-indicator" [ngClass]="{'online': isOnline, 'offline': !isOnline}">
        <span class="status-dot" [ngStyle]="{'background': isOnline ? '#28a745' : '#dc3545'}">
        </span>
        <span class="status-text" [ngStyle]="{'color': isOnline ? '#28a745' : '#dc3545'}">
            {{ isOnline ? 'ONLINE' : 'OFFLINE' }}
        </span>
    </div>
    <small class="text-muted">Servidor {{isOnline ? 'Ativo' : 'Inativo'}}</small>
</div>
